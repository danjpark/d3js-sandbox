<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple D3 Dev Env</title>
  <script type="text/javascript" src="d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
  <h3>SVG Bar</h3>
  <svg>
    <rect width="50" height="200" style="fill: blue" />
  </svg>

  <h3>D3 Bar</h3>
  <script>
    d3.select("body")   //select <body> html tag
      .append("svg")    //add an <svg> html element
      .append("rect")   // add <rect> svg element
        .attr("width", 50) //set the attribute of width
        .attr("height", 200) //set the attribute of height
        .style("fill", "green") //add some style
  </script>


</body>

</html>
